<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aguarde</title>
  <style>
    :root {
      --bg1: #0f172a; /* slate-900 */
      --bg2: #1e293b; /* slate-800 */
      --fg:  #e2e8f0; /* slate-200 */
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans",
                   "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 50% 40%, var(--bg2), var(--bg1));
      color: var(--fg);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 4rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 6vw, 4rem);
      letter-spacing: 0.08em;
      text-transform: lowercase;
      text-shadow: 0 2px 12px rgba(0,0,0,.25);
      animation: pulse 2.2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1);    opacity: 0.96; filter: drop-shadow(0 6px 24px rgba(0,0,0,.25)); }
      50%      { transform: scale(1.03); opacity: 1;    filter: drop-shadow(0 10px 36px rgba(0,0,0,.35)); }
    }

    /* Acessibilidade: reduz animações se o usuário preferir menos movimento */
    @media (prefers-reduced-motion: reduce) {
      h1 { animation: none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>aguarde</h1>
  </div>
</body>
</html>
