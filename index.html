<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cysla — Em breve</title>
  <style>
    /* Reset e estilo básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 2rem;
    }

    .email {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      border: 1px solid #00bcd4;
      border-radius: 8px;
      color: #00bcd4;
      text-decoration: none;
      transition: 0.3s;
    }

    .email:hover {
      background: #00bcd4;
      color: #fff;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cysla</h1>
    <p>Estamos preparando algo incrível para você.<br>
    Em breve estaremos no ar!</p>
    <a href="mailto:contato@cysla.com" class="email">Entre em contato</a>
    <footer>© 2025 Cysla. Todos os direitos reservados.</footer>
  </div>
</body>
</html>
